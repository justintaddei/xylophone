<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>xylophone</title>
  </head>
  <body>
    <script src="../releases/iife/xlyophone.js"></script>

    <script>
      let xylophone
      document.onclick = async () => {
        if (!xylophone) xylophone = new Xylophone()

        xylophone.loop([
          {
            notes: ['C4', 'E4', 'C4', 'E4'],
            length: 0.5,
            offset: 0.25,
            type: 'square'
          },
          {
            notes: ['C4', 'G4', 'A3'],
            length: 0.3,
            offset: 0.25,
            type: 'triangle'
          },
          {
            notes: ['C4', 'B3', 'Bb3', 'A#3', 'A3'],
            length: 0.5,
            offset: 0.25,
            type: 'sawtooth'
          }
        ])
      }
    </script>
  </body>
</html>
